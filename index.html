<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font Link (Alaina) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <!-- Link to DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <!-- Link to JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <!-- Link to jQuery UI -->
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
</head>
<body>
    <header>
        <h1>Project Tracker</h1>
        <article>Current Time & Date</article>
        <article id="current-time"></article>

    </header>
    <main class="container">
        <section class="row">
            <article id="form" class ="col-4">
                <h2>Instructions</h2>
                <p>Click the button below to open a form and provide information for the following:</p>
                <form id="project-form">
                <div class="mb-3">
                    <label for="name-input" class="form-label"></label>
                    <input type="text" class="form-control" id="name-input" placeholder="Project Name">
                  </div>
                  <div class="mb-3">
                    <label for="type-input" class="form-label"></label>
                    <input type="search" class="form-control" id="type-input" placeholder="Project Type">
                  </div>
                  <div class="mb-3">
                    <label for="due-date" class="form-label"></label>
                    <input type="date" class="form-control" id="due-date" placeholder="Due Date">
                  </div>
                  <button id="submit">Submit</button>
                </form>
            </article>
            <article id="input-table" class="col-8">
                <table class="table">
                    <thead id="block">
                      <tr>
                        <th id="name" scope="col">Name</th>
                        <th id="type" scope="col">Type</th>
                        <th id="due-date" scope="col">Due</th>
                        <th id="delete" scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="under-block">
                      <tr> 
                        <!-- example table row -->
                        <th scope="row">Mark</th>
                        <td>javascript</td>
                        <td>7/28/23</td>
                        <td></td>
                      </tr>

                    </tbody>
                  </table>
            </article>

        </section>

    </main>

    <!-- customized javascript file -->
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
